{% extends 'main/layout.html' %}

{% block title %}Reading Task{% endblock %}

{% block content %}

    <h1>{{ task.title }}</h1>
    {{ task.content }}<br>
    {{ task.date }}<br>
    {{ task.reward }}<br>

    <img
            class="banner"
            src="{{ task.banner.url }}"
            alt="{{ task.title }}"
    /><br>

    <a href="{% url 'main:task_board' %}">Return to task board</a>
{% endblock %}
