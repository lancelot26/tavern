{% extends 'main/layout.html' %}

{% block title %}Communication{% endblock %}

{% block content %}

<h1>Communication</h1>

<a href="{% url 'messanger:message_create' %}">Add message</a><br><br>

{% for message in messages %}
    {{ message.author }} - {{ message.date }}<br>
    {{ message.content }}<br><br>
{% endfor %}

{% endblock %}
