{% extends 'main/layout.html' %}

{% block title %}Task Board{% endblock %}

{% block content %}

<h1>Task Board</h1>

<form action="{% url 'main:task_board_filter' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form><br>

{% for task in tasks %}
    <a href="{% url 'tasks:read_task_public' task.id %}">{{ task.title }}</a> {{ task.updated_task }}<br>
    {{ task.content }}<br>
    {{ task.date }}<br>
    {{ task.reward }}<br>

    <img
            class="banner"
            src="{{ task.banner.url }}"
            alt="{{ task.title }}"
    /><br>

    Customer: {{ task.author }}<br><br>
{% endfor %}

{% endblock %}
