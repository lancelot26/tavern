{% extends 'main/layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h1>Login</h1>

<form action="/users/login_form/" method="post">
    {% csrf_token %}
    {{ form }}

    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <button>Submit</button>
</form>

{% endblock %}
